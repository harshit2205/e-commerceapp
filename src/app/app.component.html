        <img style="width: 50px; padding: 10px;" src="./../../assets/image/menu_icon.png" alt="menu">
      </div>
      <div class="float-icon" *ngIf="flag === true" (click)="toggle()">

        </div>
      </div>

    <div class="hor-flex">
      <div class="side-scroll" *ngIf="flag === true">

          <li>item1</li>
